<div class="page-header">
  <h1>{{ page.title }} </h1>
</div>


<div class="container">
<div class="row1">
<div class="col-md-4">
	<img class="img-circle" src="/images/me.png" alt="Generic placeholder image" style="width: 140px; height: 140px;">
  	<h2>{% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}<h2>

	<div align="left">
        <a href="http://github.com/{{ site.author.github }}/" rel="me" target="_blank"><img class="img-circle" src="/images/github.png" alt="Generic placeholder image" style="width: 40px; height: 40px;"></a>
        <a href="http://twitter.com/{{ site.author.twitter }}/" rel="me" target="_blank"><img class="img-circle" src="/images/twitter.png" style="width: 40px; height: 40px;"></a>
       <a href="http://gr.linkedin.com/in/gtsiamanta" target="_blank"><img class="img-circle" src="/images/linkedin.png" style="width: 40px; height: 40px;"></a>
	</div>
</div>

<div class="row2">
  <div class="col-md-8">
    {{ content }}
  </div>
</div>

</div>
</div>
